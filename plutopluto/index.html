<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src *">
	<title>plutopluto</title>
	<link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico"/>
	<link rel="stylesheet" href="/static/style.css" type="text/css" />
</head>

<body>
	<template>
		<article>
			<header>
				<a class="source u-bold" href="{{source_link}}">{{source}}</a>
				<span class="meta">
					&middot; Posted on <a href="{{link}}">{{dt}}</a>
				</span>
			</header>
			<h1 class="title"><a href="{{link}}">{{title}}</a></h1>
			{{{content}}}
		</article>
	</template>
	<ul id="stream" class="posts"></ul>
	<button type="button" class="loading" title="click here if nothing happens">loadingâ€¦</button>
	<script src="/static/plutopluto.js" type="module"></script>
</body>

</html>
